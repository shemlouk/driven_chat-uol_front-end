<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="login-view hidden">
        <img src="./assets/logo.svg" alt="logo da uol">
        <input data-input="username" class="login-view__input" type="text" placeholder="Digite seu nome">
        <input type="button" class="login-view__button" value="Entrar">
    </div>

    <div class="sidebar-view">
        <aside>
            <div>
                <p>Escolha um contato para enviar mensagem:</p>
                <ul data-users>
                    <li>
                        <button data-user="Todos">
                            <ion-icon name="people"></ion-icon>
                            <div>
                                <span>Todos</span>
                                <img class="hidden" src="./assets/check.svg" alt="check">
                            </div>
                        </button>
                    </li>

                    <li>
                        <button data-user="Maria">
                            <ion-icon name="person-circle"></ion-icon>
                            <div>
                                <span>Maria</span>
                                <img class="hidden" src="./assets/check.svg" alt="check">
                            </div>
                        </button>
                    </li>
                </ul>
            </div>

            <div>
                <p>Escolha a visibilidade:</p>
                <ul>
                    <li>
                        <button data-mode="public">
                            <ion-icon name="lock-open"></ion-icon>
                            <div>
                                <span>Público</span>
                                <img class="hidden" src="./assets/check.svg" alt="check">
                            </div>
                        </button>
                    </li>

                    <li>
                        <button data-mode="private">
                            <ion-icon name="lock-closed"></ion-icon>
                            <div>
                                <span>Reservadamente</span>
                                <img class="hidden" src="./assets/check.svg" alt="check">
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>
    </div>

    <header>
        <a href="#">
            <img src="./assets/logo.svg" alt="logo da uol">
        </a>
        <button data-button="options">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>

    <main data-chat>

        <div class="chat-message status">
            <span class="chat-message__time">(09:21:45)</span>
            <span class="chat-message__info">
                <strong>João</strong>
                entra na sala...
            </span>
        </div>

        <div class="chat-message message">
            <span class="chat-message__time">(09:22:45)</span>
            <span class="chat-message__info">
                <strong>João</strong>
                para
                <strong>Todos</strong>:
            </span>
            <span class="chat-message__text">Olá a todos!</span>
        </div>

        <div class="chat-message private_message">
            <span class="chat-message__time">(09:22:45)</span>
            <span class="chat-message__info">
                <strong>João</strong>
                reservadamente para
                <strong>Maria</strong>:
            </span>
            <span class="chat-message__text">Oi Maria!</span>
        </div>

    </main>


    <footer>
        <div>
            <input data-input="message" type="text" placeholder="Escreva aqui...">
            <p data-input="info" class="input-info">Enviando para Maria (reservadamente)</p>
        </div>
        <button data-button="send">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
