<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div data-view="login" class="login-view">
        <img src="./assets/logo.svg" alt="logo da uol">
        <input data-identifier="enter-name" data-input="username" class="login-view__input" type="text" placeholder="Digite seu nome">
        <input data-identifier="start" data-button="login" type="button" class="login-view__button" value="Entrar">
        <img class="login__loading hidden" src="./assets/loading.gif" alt="loading gif">
    </div>
    <div data-view="sidebar" class="sidebar-view hidden">
        <aside class="">
            <div>
                <p>Escolha um contato para enviar mensagem:</p>
                <ul data-users>
                    <li data-user="Todos">
                        <button>
                            <ion-icon name="people"></ion-icon>
                            <div>
                                <span>Todos</span>
                                <img class="hidden" src="./assets/check.svg" alt="check">
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div>
                <p>Escolha a visibilidade:</p>
                <ul>
                    <li data-mode="message" data-identifier="visibility">
                        <button>
                            <ion-icon name="lock-open"></ion-icon>
                            <div>
                                <span>PÃºblico</span>
                                <img class="hidden" src="./assets/check.svg" alt="check">
                            </div>
                        </button>
                    </li>
                    <li data-mode="private_message" data-identifier="visibility">
                        <button>
                            <ion-icon name="lock-closed"></ion-icon>
                            <div>
                                <span>Reservadamente</span>
                                <img class="hidden" src="./assets/check.svg" alt="check">
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
    <header>
        <a href="#">
            <img src="./assets/logo.svg" alt="logo da uol">
        </a>
        <button data-button="options">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>
    <main data-view="chat"></main>
    <footer>
        <div>
            <input data-input="message" type="text" placeholder="Escreva aqui...">
            <p data-info></p>
        </div>
        <button data-button="send">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
